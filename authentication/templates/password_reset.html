{% load static %}
<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <title>Password Reset</title>
  </head>
  <body>
    <div class="container">
      <h2>Password Reset</h2>
      <form method="POST">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">Send Reset Email</button>
      </form>
      <p><a href="{% url 'login' %}">Back to Login</a></p>
    </div>
  </body>
</html>

{% load static %}
<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <title>Register</title>
  </head>
  <body>
    <div class="container">
      <h2>Create Account</h2>
      <form method="POST">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>
  </body>
</html>

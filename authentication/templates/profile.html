{% load static %}
<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <title>Profile</title>
  </head>
  <body>
    <div class="container">
      <h2>Welcome, {{ request.user.username }}</h2>
      <p>Email: {{ request.user.email }}</p>
      <p>Phone: {{ request.user.profile.phoneNumber }}</p>
      <p>Bio: {{ request.user.profile.bio }}</p>
      {% if request.user.profile.picture %}
      <img
        src="{{ request.user.profile.picture.url }}"
        alt="Profile Picture"
        class="profile-pic"
      />
      {% endif %}
      <p><a href="{% url 'edit_profile' %}">Edit Profile</a></p>
      <p><a href="{% url 'logout' %}">Logout</a></p>
    </div>
  </body>
</html>

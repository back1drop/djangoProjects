{% load static %}
<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>
      <form method="POST">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">Login</button>
      </form>
      <p>
        Don't have an account? <a href="{% url 'register' %}">Register here</a>
      </p>
    </div>
  </body>
</html>

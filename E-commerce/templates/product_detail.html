<!doctype html>
<html>
  <head>
    <title>{{ product.name }}</title>
  </head>
  <body>
    <h1>{{ product.name }}</h1>

    <img src="{{ product.image.url }}" width="300" />

    <p>{{ product.description }}</p>
    <p>Price: ${{ product.price }}</p>

    <a href="{% url 'add_to_cart' product.id %}">Add to Cart</a>
    <a href="{% url 'product_list' %}">Back</a>
  </body>
</html>

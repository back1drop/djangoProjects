{% extends 'base.html' %}
<!--s-->
{% block title %}{{ post.title }}{% endblock %} {% block content %}

<article>
  <h2>{{ post.title }}</h2>
  <p>
    <small>By {{ post.author }} · {{ post.created_date|date:"M d, Y" }}</small>
  </p>

  <hr />

  <p style="line-height: 1.7">{{ post.content }}</p>

  <br />
  <a class="btn" href="{% url 'post_home' %}">← Back to Posts</a>
</article>

{% endblock %}
